name: Dorje Legpa
role: Gyalpo trickster deity

summary:
  - Tibetan trickster spirit
  - Energy manifests as mismatch and scrambled roles
  - Not malevolent but playful and disruptive
  - Fractures into echoes that haunt different rooms

visual: A trickster spirit whose presence manifests as subtle wrongness - things in the wrong places, roles reversed, patterns scrambled. When concentrated, appears as swirling patterns of light and shadow that shift and recombine.
