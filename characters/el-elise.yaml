    - Loves to cuddle
    - Always carries a small sketchbook
    - Makes tiny gifts for people she cares about
    - Notices details others miss

  visual_description:
    - 9 years old
    - Female
    - Slim build, medium height
    - Graceful, gentle movements
    - Calm presence
    - Expressive eyes that observe everything
