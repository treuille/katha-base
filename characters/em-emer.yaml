  social_context_relationships:
    - Loves friends deeply
    - Really wants to be with friends at all times
    - Loves her family very much
    - Thrives on social interaction and play

  # Signature habits, inside jokes, special belongings
  memorable_details:
    - Very pretty
    - Missing her two front teeth
    - Blonde hair
    - Always in a skipping or dancing pose
    - Loves eating pancakes for breakfast
    - Favorite colors are pink and purple
    - Obsessed with unicorns and alicorns

  description: |
    Emer is a wonderful, sweet 5-year-old girl who loves creativity, fun,
    and being with others. She's constantly dancing and skipping, bringing
    joy and silliness wherever she goes. Emer loves her family deeply and
    thrives when surrounded by friends. Whether she's drawing, painting, or
    dancing to K-pop, Emer expresses herself with enthusiasm and energy.
    She has a strong will and likes things her way, but her lighthearted
    and fun-loving nature makes her a delight to be around.

