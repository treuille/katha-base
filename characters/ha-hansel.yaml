# Hansel - A resourceful, brave 8-year-old who loves exploring and problem-solving

# Id is a two character code for the character
id: ha

# What do we know about Hansel as a character
attributes:
  # Name is the full name of the character
  name: Hansel

  # Gender of the character
  gender: boy

  # How old is the character
  age: 8

  # List top 3-5 values that motivate this character
  # Examples: Adventure, Creativity, Justice, Family, Knowledge
  core_values_motivations:
    - Adventure and exploration
    - Protecting loved ones
    - Finding clever solutions
    - Learning about nature and the world

  # Summarize the character's personality in 3-5 words or short phrases
  # Examples: Curious, Brave, Cautious, Optimistic, Stubborn
  key_personality_traits:
    - Resourceful and clever
    - Brave but cautious
    - Loyal and protective
    - Thoughtful problem-solver
    - Curious about how things work

  # Activities or skills that reveal the character's interests and talents
  # Examples: Painting, Coding, Hiking, Storytelling, Chess
  # Note: Can inform interactive choices or story branching
  hobbies_interests_skills:
    - Building things with sticks and stones
    - Collecting interesting rocks and leaves
    - Exploring the woods
    - Reading adventure stories
    - Drawing maps
    - Tracking animals
    - Making tools and contraptions

  # How does this character usually respond to stress, challenge, or reward?
  # Examples: Calm under pressure, Quick to frustration, Reflective and empathetic
  # Note: Useful for scripting dialogue, choices, or character arcs
  emotional_profile_typical_reactions:
    - Stays calm and thinks through problems
    - Gets worried when others are in danger
    - Becomes quiet and focused when challenged
    - Lights up with pride when solving difficult puzzles

  # How does the character relate to others and the world around them?
  # Examples: Team-oriented, Prefers solitude, Competitive
  # Note: Can shape interactions, alliances, and story outcomes
  social_context_relationships:
    - Very protective of younger children
    - Loyal to family and close friends
    - Prefers small groups to large crowds
    - Takes responsibility seriously
    - Enjoys teaching others what he's learned

  # Signature habits, inside jokes, special belongings
  memorable_details:
    - Always carries a small pouch for collecting treasures
    - Leaves trail markers wherever he goes
    - Has messy brown hair that sticks up
    - Wears practical clothes with lots of pockets
    - Often chews on a piece of grass while thinking
    - Has a small scar on his left knee from climbing trees
    - Keeps a journal of his adventures and discoveries

  description: |
    Hansel is a thoughtful and resourceful 8-year-old boy who sees the world
    as one big adventure waiting to be explored. He's known for his clever
    thinking and ability to find solutions to tricky problems. Whether he's
    building a fort from fallen branches, tracking deer through the forest,
    or drawing detailed maps of his neighborhood, Hansel approaches everything
    with curiosity and care. He's especially protective of those younger or
    smaller than him, taking his role as a big kid seriously. While he loves
    adventure, Hansel is also cautious and thoughtful, always leaving markers
    so he can find his way back home.

