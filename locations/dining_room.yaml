id: dining_room
display_name: Dining Room
kind: room

haunting_theme: The room rejects and erases. Placecards disappear, names are overwritten,
  and the haunting systematically removes traces of whoever enters—as if they don't
  belong at the family table. Candles going out signal another piece of identity being
  erased.
description_short: Formal dining room where placecards on each plate show who belongs
  at Christmas dinner—but the haunting keeps erasing names and rearranging seats to
  push people out.

attempts:
  - character: cullan
    summary: Cullan discovers his placecard is missing while everyone else's sits
      neatly on their plates. Each time a candle blows out, more traces of him vanish.
      Using his speed, he races to keep candles lit—but speed can't make people want
      you there. The candles hold, but his place is still gone.
  - character: arthur
    summary: Arthur notices the hidden pattern and rearranges seats and settings into
      a perfect permutation that restores harmony—ensuring everyone has their rightful
      place at the table.
