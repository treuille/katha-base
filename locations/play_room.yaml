id: play_room
display_name: Playroom
kind: room

haunting_theme: The Scrabble board frames and accuses. Tiles twist valid words into
  gibberish, rearrange to spell accusations like CHEATER and LIAR. The game that
  requires vocabulary and honesty becomes a weapon that puts words in your mouth.
description_short: Chaotic playroom dominated by a haunted Scrabble board that twists
  words and spells accusations. No matter how valid your play, the tiles rearrange
  to frame you as a cheater.

attempts:
  - character: arthur
    summary: Arthur plays SYZYGY—a tournament-level word—but the tiles twist into
      gibberish after he places them. The game frames him as a cheater. He organizes
      the room but can't fix a game rigged at its core.
  - character: cullan
    summary: The Scrabble board spells accusations at Cullan—CHEATER, LIAR, FRAUD.
      Instead of playing along, he stops and declares what fair means with authority.
      The tiles have to listen. They settle peacefully, and he discovers he can
      command fairness—real power.
