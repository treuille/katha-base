# This template maps out a complete story arc across 12 spreads (24 pages).
# Each spread includes: the story beat, hook (to create anticipation),
# and payoff (delivered on the next spread).
#
# Based on classic story structure: setup, rising action, midpoint,
# crisis, climax, and resolution.
#
# NARRATIVE NODE TYPES:
# - Solo: Single character's individual journey moment
# - Meeting: Characters physically converge at same place and time
# - Mirrored: Characters face parallel challenges; themes intentionally "rhyme"
# - Resonant: Emotional/energetic ripple connecting characters across distance
#
# LAYOUT STRUCTURE:
# - Each spread = 2 pages (left page and right page)
# - Each page = 2 images (top and bottom, or left and right arrangement)
# - Each image = 2-3 sentences of text
# - Total per story: 12 spreads × 2 pages × 2 images = 48 images

# List of spreads in the story
spreads:
  # Spread 1 - Opening
  - spread: 1
    pages: "5-6"
    beat: Ordinary world + desire hint
    node_types_allowed: ["solo"]  # Must be character-specific
    description: |
      main character in familiar setting, slightly restless. We glimpse the emotional
      want (attention, belonging, adventure).
    hook: Something new or unusual appears, creating curiosity about what it is.
    payoff: The discovery is fully revealed, establishing the story goal.

  # Spread 2 - Inciting Incident
  - spread: 2
    pages: "7-8"
    beat: Inciting incident
    node_types_allowed: ["solo", "resonant"]  # Can be resonant (emotional connection sparks journey)
    description: |
      main character discovers something is amiss; decides to help.
      Stakes are emotional but low.
    hook: The path forward runs out or becomes unclear, raising uncertainty.
    payoff: The wider world opens up with multiple options and first plan emerges.

  # Spread 3 - First Attempt
  - spread: 3
    pages: "9-10"
    beat: "Attempt #1 (simple/obvious)"
    node_types_allowed: ["solo", "mirrored"]  # Can be mirrored (parallel failed attempts)
    description: |
      main character tries simple, obvious solutions that don't work.
      Fun visual gags showing mismatched attempts.
    hook: Simple solutions fail, prompting the question of who might have better answers.
    payoff: A wise helper appears who offers new perspective or guidance.

  # Spread 4 - Ask the Expert
  - spread: 4
    pages: "11-12"
    beat: "Attempt #2 (ask the expert)"
    node_types_allowed: ["solo", "meeting", "mirrored"]  # Can be meeting (seek help together)
    description: |
      The wise helper tries to assist—research, knowledge, guidance—but the solution
      isn't straightforward. We widen the world a bit.
    hook: Guidance points toward unfamiliar territory with a warning about danger or difficulty.
    payoff: Journey into new territory begins with dramatic departure from familiar world.

  # Spread 5 - Bigger World
  - spread: 5
    pages: "13-14"
    beat: "Attempt #3 (bigger world / stakes up)"
    node_types_allowed: ["solo", "meeting", "mirrored"]  # Meeting or mirrored for shared challenges
    description: |
      They venture into unfamiliar territory, meet someone unhelpful or misleading
      (comic antagonist figure). Stakes: danger or time pressure hinted.
    hook: Questionable character offers confident solution, creating doubt about whether to trust them.
    payoff: The suggested solution fails spectacularly and obviously wrong.

  # Spread 6 - Midpoint
  - spread: 6
    pages: "15-16"
    beat: "Midpoint: new insight / pattern"
    node_types_allowed: ["solo", "resonant", "mirrored"]  # Resonant or mirrored for shared insight
    description: |
      main character realizes what doesn't work and begins noticing what does.
      They collect clues and observe patterns.
    hook: A pattern or clue emerges, suggesting a new direction based on observation.
    payoff: New approach is tried based on the insight from previous spread.

  # Spread 7 - Rising Stakes
  - spread: 7
    pages: "17-18"
    beat: "Rising stakes: almost works"
    node_types_allowed: ["solo", "meeting", "mirrored", "resonant"]  # All types possible
    description: |
      They get close to the solution. Things are better,
      but something is still incomplete or missing.
    hook: Success is close but incomplete, with a detail revealing what's still needed.
    payoff: What's missing is revealed to be distant or difficult to reach.

  # Spread 8 - All Is Lost
  - spread: 8
    pages: "19-20"
    beat: "All-is-lost / emotional low"
    node_types_allowed: ["solo", "meeting", "mirrored", "resonant"]  # Resonant ideal for emotional low
    description: |
      main character is tired, discouraged. External conditions worsen.
      main character doubts themselves.
    hook: Self-doubt surfaces, questioning whether continuing is worth it.
    payoff: Something affirms that the effort matters and creates emotional reconnection.

  # Spread 9 - Inner Shift
  - spread: 9
    pages: "21-22"
    beat: "Deepening choice / inner shift"
    node_types_allowed: ["solo", "resonant", "mirrored"]  # Resonant must follow growth moment
    description: |
      main character chooses to keep trying, not because they have to, but because they care.
      They notice a crucial clue they missed earlier.
    hook: A previously overlooked detail suddenly connects to something from earlier.
    payoff: Returning to prior element with new understanding makes solution clear.

  # Spread 10 - Climax
  - spread: 10
    pages: "23-24"
    beat: "Climax: big action"
    node_types_allowed: ["solo", "meeting", "mirrored"]  # Meeting ideal for climactic convergence
    description: |
      They reach the goal destination or moment of truth.
      The journey's hardest part happens here (physical challenge, emotional decision).
    hook: Threshold moment with hesitation about taking the final irreversible step.
    payoff: The choice works and goal is achieved, validating the journey.

  # Spread 11 - Resolution (External)
  - spread: 11
    pages: "25-26"
    beat: "Resolution (external)"
    node_types_allowed: ["solo"]  # Must be character-specific
    description: |
      The external goal is achieved. main character receives closure or a tangible token
      representing what was accomplished.
    hook: Return journey begins with hint of future possibility or unresolved element.
    payoff: Character arrives home integrating what they gained from the journey.

  # Spread 12 - Resolution (Emotional)
  - spread: 12
    pages: "27-28"
    beat: "Resolution (emotional) + series button"
    node_types_allowed: ["solo"]  # Must be character-specific
    description: |
      main character's ordinary world again—but subtly transformed by the journey
      (new confidence, new connection, new understanding).
    hook: Final moment of reflection showing ongoing connection or meaning.
    payoff: Landing complete - ordinary world echoes opening but transformed.

# NARRATIVE NODE TYPE SPECIFICATIONS
# When creating pages with specific node types, include the following metadata:

node_type_schemas:
  meeting:
    description: "Characters physically converge at the same place and time"
    required_fields:
      - location: "String describing the physical meeting place"
      - time_context: "String or spread_index indicating when meeting occurs"
      - shared_action: "Description of what characters do together"
      - dialogue_packets: "Multi-POV dialogue synchronization data"
      - cross_book_alignment: "Metadata for same scene from different POVs"
    example: |
      node_type: meeting
      meeting_data:
        location: "The Ancient Library's central reading room"
        time_context: "Morning of the third day, spread 7"
        shared_action: "Characters collaborate to decode an ancient map"
        dialogue_packets:
          - character: cu
            line: "Look at these symbols—they match the ones from the forest!"
          - character: ma
            line: "And this marking here... it's the same as my grandmother's pendant."
        cross_book_alignment:
          scene_id: "library_map_discovery"
          pov_variants:
            - character: cu
              focus: "Visual details of the map and library architecture"
            - character: ma
              focus: "Emotional connection to grandmother's pendant"

  mirrored:
    description: "Characters face parallel challenges in different places; themes rhyme"
    required_fields:
      - shared_theme: "Key thematic element connecting the parallel moments"
      - scenario_variants: "Different scenarios for each character"
      - symbolic_motif: "Object or symbol appearing in all stories"
      - spread_alignment: "Strict requirement: same spread across all books"
    example: |
      node_type: mirrored
      mirrored_data:
        shared_theme: "Facing fear of heights to reach something precious"
        scenario_variants:
          - character: cu
            scenario: "Climbing the tall oak to rescue a trapped bird"
            location: "Forest clearing"
          - character: no
            scenario: "Ascending library ladder to reach ancient book"
            location: "Town library"
        symbolic_motif: "A golden feather that catches the light"
        spread_alignment: spread_5
        visual_rhyming:
          - element: "Upward perspective showing character's determination"
          - element: "Sweat on brow, hands gripping tightly"
          - element: "Golden light streaming from above"

  resonant:
    description: "Emotional or energetic ripple connecting characters across distance"
    required_fields:
      - emotional_state_packets: "Emotional state for each character"
      - ripple_effect: "How one character's shift affects another's world"
      - symbolic_resonance: "Phenomenon appearing across stories (sky, light, etc.)"
      - placement_rule: "Must follow a moment of character growth"
      - temporal_sync: "Indication these moments happen simultaneously"
    example: |
      node_type: resonant
      resonant_data:
        emotional_state_packets:
          - character: cu
            state: "Breakthrough moment of clarity after struggle"
            trigger: "Realizes the pattern in the forest paths"
          - character: ma
            state: "Sudden inexplicable hope and renewed energy"
            trigger: "Feels warmth and certainty despite setback"
        ripple_effect: |
          As Cullan discovers the pattern, Maya—miles away in the village—
          feels sudden warmth and certainty. The connection isn't explained,
          but visually mirrored through shared environmental phenomena.
        symbolic_resonance:
          phenomenon: "Sky shimmer with golden light"
          description: "Both characters look up simultaneously to see the same golden light"
          visual_cue: "Identical sky color and light quality in both images"
        placement_rule: "Follows Cullan's growth moment in spread 6"
        temporal_sync: "Same afternoon, different locations"
